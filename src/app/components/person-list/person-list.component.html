<button (click)="fetchPersonList()">Fetch</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of list">
            <td>{{ person._id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <button (click)="editPerson(person._id)">Edit</button>
            <button (click)="deletePerson(person._id)">Delete</button>
        </tr>
    </tbody>
</table>
